<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainPage.css}">
</head>
<body>
    <!-- Main Container -->
    <div class="wireframe">
        <!-- Main Page Container -->
        <div class="main-page">
            <!-- Button Group -->
            <div class="button-group">
                <!-- Navigation Buttons -->
                <div class="navigation-buttons">
                    <button class="nav-button">&lt;</button>
                    <button class="nav-button">&gt;</button>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="action-button">Report</button>
                    <button class="action-button">Setting</button>
                    <button class="action-button">Sign in</button>
                </div>
            </div>

            <!-- Timer Component -->
            <div class="timer-component">
                <div class="timer-container">
                    <div class="timer-display">
                        <div class="timer-text">25:00</div>
                        <div class="button-container">
                            <button class="start-button">START</button>
                            <button class="reset-button">RESET</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar">
            <!-- Notes Section -->
            <div class="main-notes">
                <div class="section-header">
                    <div class="section-title">
                        NOTES
                    </div>
                    <button class="add-note-btn">+</button>
                </div>
                <div class="notes-container">
                    <div class="note-input-container hidden">
                        <textarea class="note-input" placeholder="Type your note here..."></textarea>
                        <div class="note-actions">
                            <button class="save-note">Save</button>
                            <button class="cancel-note">Cancel</button>
                        </div>
                    </div>
                    <div class="notes-list">
                        <!-- Notes will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Tasks Section -->
            <div class="main-tasks">
                <div class="section-header">
                    <div class="section-title">TASKS</div>
                    <button class="add-task-btn">+</button>
                </div>
                <div class="tasks-container">
                    <div class="task-input-container hidden">
                        <textarea class="task-input" placeholder="Type your task here..."></textarea>
                        <select class="task-priority">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <div class="task-actions">
                            <button class="save-task">Save</button>
                            <button class="cancel-task">Cancel</button>
                        </div>
                    </div>
                    <div class="tasks-list">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:src="@{/js/mainPage.js}"></script>
<script th:src="@{/js/notes.js}"></script>
<script th:src="@{/js/tasks.js}"></script>
</html>
